<div class="mt-4">
  <p-panel header="Pipes númericos">
    <h1>Pipes básicos</h1>
    <p>
      Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
  </p-panel>
</div>

<div class="grid">
  <!-- de numerico inicio -->
  <div class="col-12 md:col-4 mt-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ (totalSells + 23544)| number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4 mt-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency:'COP':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4 mt-4">
    <p-card header="Ganancias porcentual" subheader="del presente año">
      {{ percent | percent }}
    </p-card>
  </div>

</div>
