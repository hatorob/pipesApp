<div class="mt-4">
  <p-panel header="Pipes Personalizados">
    <h1>Pipes personalizados</h1>
    <p>
      Pipes personalizados - Creado por {{ 'nosotros' | toogleCase:isUpperCase }}
    </p>
  </p-panel>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="toogleCase" icon="pi pi-search" (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (click)="orderByName()" class="mr-2" label="por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
    <p-button (click)="orderByFly()" class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    <p-button (click)="orderByColor()" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Tabla de heroes">
      <p-table [value]="heroes | sortBy:sortByType" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
